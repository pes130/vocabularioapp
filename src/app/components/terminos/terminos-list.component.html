<h1>{{titulo}}</h1>
<div class="table-responsive">  
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


    <ng-container matColumnDef="termino">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Término </th>
      <td mat-cell *matCellDef="let element"> <strong>{{element.termino}}</strong> </td>
    </ng-container>

    <ng-container matColumnDef="definicion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Definición </th>
      <td mat-cell *matCellDef="let element"> {{element.definicion}} </td>
    </ng-container>

    <ng-container matColumnDef="ejemplo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ejemplo </th>
      <td mat-cell *matCellDef="let element"> {{element.ejemplo}} </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>

   

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button md-raised-button class="btn btn-sm btn btn-link" [routerLink]="['/termino/', element.id]">Ver</button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator
        [length]="listaTerminos.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[10, 25, 100]"
        [showFirstLastButtons]="true">
    </mat-paginator>
</div>
